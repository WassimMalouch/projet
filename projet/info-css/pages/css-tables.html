        <h3 id="css_tables">CSS Tables</h3>
        <h5 class="titles">table Padding</h5>
        <p>The look of an HTML table can be greatly improved with CSS:</p>
        <hr>
        <p>To control the space between the border and the content in a table, use the padding property on <code class="codespan">< td></code> and <code class="codespan">< th></code> elements:</p>

        <!-- exemple interactif-->
     <div class="container-headings  text-center ">

        <div class="All d-flex justify-content-between align-items-center border border-1 rounded">

          <table class="table table-bordered ">  
          <div class="row"><p class="Headings-tuto ">CSS Demo: Syntax</p></div>
          <div class="row">
            <div class=" col btn-group-vertical w-50 col-6 ">
            <button class="btn1 rounded w-100" id="btn22">
              <pre>
                <code data-language="html">
th,td{
padding:15px;
text-align:center;
}
</code>
              </pre>
              </button>
              
                
            </div>
            <div class=" col outputs d-flex row justify-content-center align-items-center  col-6 ">
              <div class="output22"></div>
          </div>
          </table>
        </div>
